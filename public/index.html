<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Multijugador</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
    }

    #gameCanvas {
      border: 2px solid white;
      display: none;
      background: black;
      /* Mantener relación de aspecto */
      max-width: 100%; 
      height: auto;
    }
    #endButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    #gameTypeSelection {
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Ping Pong Multijugador</h1>

    <button id="createRoomBtn">Crear sala</button><br><br>

    <input type="text" id="roomInput" placeholder="Código sala" maxlength="5" style="text-transform: uppercase" />
    <button id="joinRoomBtn">Unirse a sala</button><br><br>

    <div id="roomCodeDisplay"></div>
  </div>

  <div id="gameTypeSelection" class="hidden">
    <h2>Selecciona el tipo de partida</h2>
    <button id="normalGameBtn">Partida Normal</button>
    <button id="specialGameBtn">Partida Especial</button>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <br />
    <button id="endButton">Acabar partida</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
